<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Pill Navigation Bar</title>

  <!-- Open Sans from Google Fonts (design system font) -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600;700&display=swap"
    rel="stylesheet"
  >


  <style>
    :root {
      --color-header-bg: #f8f9fa;
      --color-header-text: #333;
      --color-primary: #007acc;
      --color-primary-hover: #005fa3;
    }

    body {
      margin: 0;
      font-family: 'Open Sans', sans-serif;
      background-color: var(--color-header-bg);
    }

    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 1rem 2rem;
      background-color: var(--color-header-bg);
    }

    .logo {
      font-size: 1.2rem;
      font-weight: 700;
     ;
    }

    .nav-button a {
      font-family: 'Open Sans', sans-serif;
      font-weight: 700;
      font-size: clamp(0.694rem, 1vw + 0.5rem, 1rem); /* max 20px */
      padding: 0.4em 1.2em 0.6em 1.2em; /* top right bottom left */
      text-decoration: none;
      color: #fff;
      background-color: var(--color-primary);
      border-radius: 9999px; /* pill shape */
      display: inline-block;
      transition: background-color 0.3s ease, transform 0.2s ease;
    }

    .nav-button a:hover {
      background-color: var(--color-primary-hover);
      transform: scale(1.05);
    }

    @media (max-width: 768px) {
      header {
        flex-direction: column;
        gap: 1rem;
      }
      nav {
        flex-wrap: wrap;
        justify-content: center;
      }
    }
  </style>
</head>
<body>
  <header>
    <div class="logo">MyLogo</div>
    <nav>
      <div class="nav-button"><a hrefa></div>
      <div class="nav-button">#About</a></div>
      <div class="nav-button">#Services</a></div>
      <div class="nav-button">#Contact</a></div>
    </nav>
  </header>
</body>
</html>
